<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="ToDo List, Список задач, Список дел">
  <meta name="description" content="Составить свой список задач">
  <meta name="author" content="Денис Шарикадзе">
  <title>ToDo List</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <article class="todo">
    <h1 class="todo__title">Список дел</h1>
    <form class="todo__form">
      <input type="text" class="todo__input">
      <button type="submit" class="todo__submit-btn"></button>
      <button type="reset" class="todo__reset-btn"></button>
    </form>

    <li class="todo__list">

    </li>

    <button class="todo__clear-btn"></button>
  </article>
  
  <template id="item">
    <ul class="todo__item">
      <p class="todo__text"></p>
      <button type="button" class="todo__important-btn"></button>
      <button type="button" class="todo__edit-btn"></button>
      <button type="button" class="todo__delete-btn"></button>
    </ul>
  </template>
</body>
</html>
