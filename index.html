<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="ToDo List, Список задач, Список дел">
  <meta name="description" content="Составить свой список задач">
  <meta name="author" content="Денис Шарикадзе">
  <title>ToDo List</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <article class="todo">
    <div>
      <h1 class="todo__title">Список дел</h1>
      <form class="todo__form">
        <input type="text" class="todo__input">
        <button type="submit" class="todo__submit-btn opacity"></button>
        <button type="reset" class="todo__reset-btn opacity"></button>
      </form>

      <ul class="todo__list"></ul>
    </div>
    <div class="todo__inner">
      <p class="todo__count-text">Осталось невыполненных задач: <span class="todo__count">0</span></p>
      <button class="todo__clear-btn opacity">Очистить</button>
    </div>
  </article>
  
  <template id="item">
    <li class="todo__item">
      <p class="todo__text"></p>
      <button type="button" class="todo__important-btn opacity"></button>
      <button type="button" class="todo__edit-btn opacity"></button>
      <button type="button" class="todo__delete-btn opacity"></button>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
